<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HXM-qrcode</title>
	<link rel="stylesheet" type="text/css" href="qrcode/css/public.css" />
	<link rel="stylesheet" type="text/css" href="qrcode/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="qrcode/css/htmleaf-demo.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>二维码<span>QR code</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="#" title="" target="_blank"><span> xm</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="#" title="" target="_blank"><span> xm</span></a>
			</div>
		</header>
		<div class="htmleaf-content ">
			<h2>From</h2>
		        <input id="value" type="text" value="" placeholder="Text or Address">
		        <input id="file" type="file">
		        <label>
		            Color: <input type="radio" value="color" name="filter" checked>
		            Threshold: <input type="radio" value="threshold" name="filter" >
		        </label>

		        <div class="group">
		            <div id="qr"></div>
		            <div id="image"><img src="qrcode/img/1.jpg" width="171"></div>
		            <div class="clear"></div>
		        </div>
		        <h2>To</h2>
		        <div id="combine"></div>
		</div>
		
	</div>
	
	 <script src="qrcode/src/qrcode.js"></script>
        <script src="qrcode/dist/qart.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="qrcode/js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="qrcode/src/make.js"></script>
</body>
</html>
